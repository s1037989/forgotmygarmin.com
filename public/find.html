<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./app.css"/>
</head>
<body>

<div id="my-friend-list" class="col-sm-12" style="padding: 25px;">
  <div id="search-input" class="col-sm-4" style="height: 50px">
    <input type="text" v-model="search" v-on:input="onSearchChange()" class="form-control"
           placeholder="search" autocomplete="off"/>
  </div>
  <div id="friend-list-table" class="col-sm-12" style="min-height: 150px">
    <table class="table table-responsive">
      <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Location</th>
        <th>Bikes</th>
        <th>Runs</th>
        <th>Requests</th>
        <th>Allow</th>
      </tr>
      </thead>
      <tbody>
      <tr v-if="data.length > 0 && !loader" v-for="friend in data">
        <td>{{friend.img}}</td>
        <td>{{friend.name}}</td>
        <td>{{friend.location}}</td>
        <td>{{friend.bikes}}</td>
        <td>{{friend.runs}}</td>
        <td>{{friend.request}}</td>
        <td>{{friend.allow}}</td>
      </tr>
      <tr v-if="data.length == 0 && !loader">
        <td colspan="7" style="text-align: center"><b>No Record Found</b></td>
      </tr>
      <tr v-if="loader">
        <td colspan="7" style="text-align: center"><b>Loading...</b></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div id="paginate-content" class="col-sm-12" v-if="pages > 1">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li :class="{ disabled: page==1 }">
          <a href="javascript:void(0)" v-on:click="getFriends(page-1)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>

        <li :class="{ active: pg.current }" v-for="pg in getPages()">
          <a href="javascript:void(0)" v-on:click="getFriends(pg.id)">{{pg.id}}<span v-if="pg.current" class="sr-only">(current)</span></a>
        </li>
        <li :class="{ disabled: page==pages }">
          <a href="javascript:void(0)" v-on:click="getFriends(page+1)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.1/vue-resource.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
